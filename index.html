<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Federico Bellezza" />

		<!-- ^TITLE -->
		<title>Page title</title>

		<!-- ^FAVICON -->
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

		<!-- ^FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- ^BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

		<!-- ^FONT FAMILY -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

		<!-- ^CUSTOM CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="container py-5">
			<!-- * FORM CARD -->
			<h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
			<form class="card p-5 text-bg-primary" id="form">
				<div class="row mb-3">
					<div class="col-4 form text-center">
						<label for="name-input" class="h5 mb-3">Nome e cognome</label>
						<input type="text" class="form-control" id="name-input" required />
					</div>
					<div class="col-4 form text-center">
						<label class="h5 mb-3" for="km-input">Km da percorrere</label>
						<input type="number" class="form-control" id="km-input" required />
					</div>
					<div class="col-4 form text-center">
						<label class="h5 mb-3">Fascia d'età</label>
						<select class="form-select" id="age-input">
							<option value="1">Maggiorenne</option>
							<option value="2">Minorenne</option>
							<option value="3">Over 65</option>
						</select>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn mx-3 col-3 btn-light" id="submit-button">Genera</button>
					<button type="reset" class="btn mx-3 col-3 btn-light" id="cancel-button">Annulla</button>
				</div>
			</form>

			<!-- * TICKET CARD -->
			<h1 class="text-center mt-5">IL TUO BIGLIETTO</h1>
			<div class="card text-bg-primary p-5">
				<div class="text-bg-light p-5">
					<h2 class="mb-4">Dettagli Passeggero:</h2>
					<div class="row mb-3">
						<div class="rounded col-4 text-bg-warning">
							<h3 class="mb-5">Nome Passeggero</h3>
							<h4 id="ticket-name">Jhon Snow</h4>
						</div>
						<div class="col-2">
							<h4 class="mb-5">Offerta</h4>
							<p id="ticket-type">Biglietto Standard</p>
						</div>
						<div class="col-2">
							<h4 class="mb-5">Carrozza</h4>
							<p>5</p>
						</div>
						<div class="col-2">
							<h4 class="mb-5">Codice CP</h4>
							<p>92911</p>
						</div>
						<div class="col-2">
							<h4 class="mb-5">Costo Biglietto</h4>
							<p id="ticket-cost">€2.10</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ^BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- ^CUSTOM JS -->
		<script src="./js/main.js"></script>
	</body>
</html>
