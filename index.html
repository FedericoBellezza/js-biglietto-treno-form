		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

		<!-- ^CUSTOM CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="container py-5">
			<!-- * FORM CARD -->
			<h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
			<div class="card p-5 text-bg-primary">
				<div class="row mb-3">
					<div class="col-4 form text-center">
						<label for="floatingPassword" class="h5 mb-3">Nome e cognome</label>
						<input type="text" class="form-control" id="floatingPassword" />
					</div>
					<div class="col-4 form text-center">
						<label class="h5 mb-3" for="floatingPassword">Km da percorrere</label>
						<input type="number" class="form-control" id="km-input" />
					</div>
					<div class="col-4 form text-center">
						<label class="h5 mb-3">Fascia d'età</label>
						<select class="form-select" aria-label="Default select example">
							<option value="1">Maggiorenne</option>
							<option value="2">Minorenne</option>
							<option value="3">Over 65</option>
						</select>
					</div>
				</div>
				<div class="text-center">
					<button class="btn mx-3 col-3 btn-light" id="submit-button">Genera</button>
					<button class="btn mx-3 col-3 btn-light" id="submit-button">Annulla</button>
				</div>
			</div>

			<!-- * TICKET CARD -->
			<h1 class="text-center mt-5">IL TUO BIGLIETTO</h1>
			<div class="card p-5 text-bg-primary">
				<h2>DETTAGLI PASSEGGERI</h2>
				<div class="row mb-3">
					<div class="col-4 text-bg-secondary">
						<h3 class="mb-5">NOME PASSEGGERO</h3>
						<h4>Jhon Snow</h4>
					</div>
					<div class="col-2">
						<h4 class="mb-5">Offerta</h4>
						<p>Biglietto Standard</p>
					</div>
					<div class="col-2">
						<h4 class="mb-5">Carrozza</h4>
						<p>5</p>
					</div>
					<div class="col-2">
						<h4 class="mb-5">Codice CP</h4>
						<p>92911</p>
					</div>
					<div class="col-2">
						<h4 class="mb-5">Costo Biglietto</h4>
						<p>2.10€</p>
					</div>
				</div>
			</div>
		</div>

		<!-- ^BOOTSTRAP JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
